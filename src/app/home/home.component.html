<div class="location-select-wrap">
    <div class="location-select">
      <div class="pill">
        <span class="icon">üìç</span>
        <select [(ngModel)]="selectFromCity" (change)="getTocityList()">
          <option value="" disabled selected>Source</option>
          <option *ngFor="let city of cityListObj" [ngValue]="city">
            {{ city.CM_CityNameWithStateName }}
          </option>
        </select>
      </div>
  
      <button class="swap-btn" >
        üîÅ
      </button>
  
      <div class="pill">
        <span class="icon">üìç</span>
        <select [(ngModel)]="selectedTocity">
          <option value="" disabled selected>Destination</option>
          <option *ngFor="let city of tocityListObj" [ngValue]="city">
            {{ city.CM_CityNameWithStateName }}
          </option>
        </select>
      </div>
    </div>
  </div>
